<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send MIDI Message to External Interface</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Send MIDI Message to External Interface</h1>

      <div id="connection-info">
        <button id="connectMIDI">Connect MIDI Device</button>
      </div>

      <br />

      <!-- Send Program Change -->
      <article>
        <header>
          <h3>Send Program Change</h3>
        </header>

        <div role="group">
          <button class="outline" onclick="next()">
            ðŸ¡¢&nbsp;&nbsp;&nbsp;Next scene
          </button>
          <button class="outline" onclick="restart()">
            â­¯&nbsp;&nbsp;&nbsp;Restart scene
          </button>
        </div>
      </article>

      <article>
        <header>
          <h3>Send Control Change</h3>
        </header>
        <form onsubmit="sendAB(); return false;">
          <fieldset>
            <input
              id="ab"
              type="range"
              min="0"
              max="127"
              value="0"
              oninput="sendAB()"
            />
            <div class="grid">
              <div>A</div>
              <div dir="rtl">B</div>
            </div>
            <code id="abValue">0 %</code>
          </fieldset>

          <input class="outline" type="submit" value="Send A/B value" />
        </form>
      </article>

      <!-- Send Note On -->
      <article>
        <header>
          <h3>Send Note</h3>
        </header>

        <form onsubmit="sendNoteOn(); return false;">
          <fieldset class="grid">
            <label>
              Note
              <input
                type="number"
                id="note"
                min="1"
                max="127"
                value="60"
                oninput="document.getElementById('abcNotation').innerText = midiNoteToABC(this.value)"
              />
              <code id="abcNotation">C4</code>
            </label>
            <label>
              Duration <small>(ms)</small>
              <input type="number" id="duration" min="0" value="1000" />
            </label>
          </fieldset>

          <label>
            Velocity
            <input
              type="range"
              id="velocity"
              min="1"
              max="127"
              value="127"
              oninput="document.getElementById('velocityValue').innerText = this.value"
            />
            <code id="velocityValue">127</code>
          </label>

          <br />

          <input type="submit" value="Send" />
        </form>
      </article>

      <!-- Send SysEx -->
      <article>
        <header><h3>Send SysEx</h3></header>

        <p>
          <textarea
            id="sysexMessage"
            style="font-family: 'Courier New', Courier, monospace"
            rows="4"
          ></textarea>
        </p>

        <br />

        <input type="submit" value="Send Sysex" onclick="sendSysex()" />
      </article>

      <!-- Log -->
      <article>
        <header><h3>MIDI Log</h3></header>

        <code
          id="log"
          class="overflow-auto"
          style="max-height: 20rem; width: 100%"
        >
          No log so far...
        </code>
      </article>
    </main>

    <script>
      let midiAccess;
      let outputDevice;

      /**
       * MIDI I/O
       */
      const requestMidiDevice = () => {
        navigator
          .requestMIDIAccess({ sysex: true })
          .then((access) => {
            midiAccess = access;

            // List available output devices
            const outputs = Array.from(midiAccess.outputs.values());

            console.log(outputs);

            if (outputs.length > 0) {
              outputDevice = outputs[0];

              const info = `<kbd>${outputDevice.name} ðŸŸ¢ </kbd>`;

              document.getElementById("connection-info").innerHTML = info;

              outputDevice.addEventListener("midimessage", (event) => {
                log(event);
              });

              log(`Connected to output device: ${outputDevice.name})`);
            } else {
              alert("No MIDI output devices found.");
            }
          })
          .catch((err) => {
            log("MIDI Access failed: " + err);
          });
      };

      /**
       * Utils
       */
      const defaultSysExMessage = [
        0xf0, 0x7e, 0x7f, 0x00, 0x00, 0x00, 0x13, 0x12, 0x13, 0x12, 0x13, 0x13,
        0x12, 0x13, 0x12, 0x13, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12,
        0x13, 0x12, 0x13, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13,
        0x12, 0x13, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12,
        0x13, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13,
        0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x13,
        0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x12, 0x13, 0x13, 0x12,
        0x13, 0x12, 0x13, 0x12, 0xf7,
      ];

      const decToHex = (dec) => "0x" + dec.toString(16).padStart(2, "0");

      let logArray = [];

      const log = (message) => {
        console.log(message);

        const now = new Date();
        const time = now.toLocaleTimeString();
        const ms = now.getMilliseconds();

        logArray.push(`[${time}.${String(ms).padStart(3, "0")}] ${message}`);

        document.getElementById("log").innerText = [...logArray]
          .reverse()
          .join("\n");
      };

      const midiNoteToABC = (note) => {
        if (note < 1 || note > 127) {
          return "";
        }

        // Define the note names in order starting from C
        const noteNames = [
          "C",
          "C#",
          "D",
          "D#",
          "E",
          "F",
          "F#",
          "G",
          "G#",
          "A",
          "A#",
          "B",
        ];

        // MIDI note number for middle C is 60, so we calculate the offset
        const octave = Math.floor((note - 12) / 12);
        const noteIndex = note % 12;

        // Get the note name (C, C#, D, etc.)
        const noteName = noteNames[noteIndex];

        // Format the ABC notation with note and octave
        return `${noteName}${octave}`;
      };

      /**
       * MIDI messages functions
       */

      // Program Change
      const sendProgramChange = (number) => {
        if (!outputDevice) {
          alert("No MIDI device connected.");
          return;
        }

        // MIDI message format: [statusByte, programNumber]
        // Program Change message for the specified program number
        let programChangeMessage = [0xc0, number];
        outputDevice.send(programChangeMessage);

        log(`Sent Program Change (program ${number})`);
      };
      const restart = () => {
        sendProgramChange(0x00);
        resetAb();
      };
      const next = () => {
        sendProgramChange(0x01);
        resetAb();
      };
      const resetAb = () => {
        document.getElementById("ab").value = 0;
        document.getElementById("abValue").innerText = "0 %";
      };
      const sendAB = () => {
        if (!outputDevice) {
          alert("No MIDI device connected.");
          return;
        }

        const value = parseInt(document.getElementById("ab").value);

        // Update A/B value
        const percent = ((value * 100) / 127).toFixed(2);
        document.getElementById("abValue").innerText = `${percent} %`;

        // Send control change message for A/B value
        const controlChangeMessage = [0xb0, 0x8, value];
        outputDevice.send(controlChangeMessage);

        log(`Sent A/B value: ${value} / 127`);
      };

      // Note On
      const sendNoteOn = () => {
        if (!outputDevice) {
          alert("No MIDI device connected.");
          return;
        }

        const note = parseInt(document.getElementById("note").value);
        const velocity = parseInt(document.getElementById("velocity").value);
        const duration = parseInt(document.getElementById("duration").value);

        // MIDI message format: [statusByte, dataByte1, dataByte2]
        // Note On for the specified note number with maximum velocity (127)
        let noteOnMessage = [0x90, note, velocity];
        outputDevice.send(noteOnMessage);

        const noteAbc = midiNoteToABC(note);

        log(`Sent Note On: ${noteAbc}, velocity ${velocity}`);

        // Optionally, send a Note Off after 1 second (to stop the note)
        setTimeout(() => {
          let noteOffMessage = [0x80, note, 0];
          outputDevice.send(noteOffMessage);
          log(`Sent Note Off: ${noteAbc}`);
        }, duration);
      };

      // SysEx
      const sendSysex = () => {
        if (!outputDevice) {
          alert("No MIDI device connected.");
          return;
        }

        const message = document
          .getElementById("sysexMessage")
          .value.split(",")
          .map((hex) => Number(hex));

        outputDevice.send(message);

        log(`Sent Sysex: ${message.map(decToHex).join(", ")}`);
      };

      /**
       * Main
       */

      const init = () => {
        // Check for Web MIDI API support
        if (navigator.requestMIDIAccess) {
          log("Web MIDI API is supported!");

          // Request MIDI access
          document
            .getElementById("connectMIDI")
            .addEventListener("click", requestMidiDevice());

          requestMidiDevice();
        } else {
          alert("Web MIDI API is not supported in this browser.");
        }

        document.getElementById("sysexMessage").value = defaultSysExMessage
          .map(decToHex)
          .join(", ");
      };

      init();
    </script>
  </body>
</html>
